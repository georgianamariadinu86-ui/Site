<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Verdana, sans-serif; margin: 20px; background-color: #f1f8e9; }
        .slideshow-container { max-width: 800px; position: relative; margin: auto; }
        .mySlides { display: none; }
        img { vertical-align: middle; border-radius: 8px; }
        .text { color: #f2f2f2; font-size: 20px; padding: 8px 12px; position: absolute; bottom: 20px; width: 97%; text-align: center; background-color: rgba(0,0,0,0.5); }
        .dot { height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block; }
        .active { background-color: #717171; }
    </style>
</head>
<body>

<h2 style="text-align:center; color: #1b5e20;">Liniștea de la sat</h2>

<div class="slideshow-container">
    <div class="mySlides">
        <img src="img1.jpg" style="width:100%">
        <div class="text">Câmpii înflorite</div>
    </div>

    <div class="mySlides">
        <img src="img2.jpg" style="width:100%">
        <div class="text">Grădina cu legume</div>
    </div>

    <div class="mySlides">
        <img src="img3.jpg" style="width:100%">
        <div class="text">Răsărit pe deal</div>
    </div>
</div>

<div style="text-align:center; margin-top: 15px;">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active", ""); }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 3000); // Schimbă imaginea la 3 secunde
    }
</script>


</body>
</html>
